{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Game Review</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form-box">
        <div class="form-group">
            <label for="player_name2">Player Name:</label>
            <input type="text" id="player_name2" name="player_name2" value="{{ review.player_name2 }}" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1â€“5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required>
        </div>

        <div class="form-group">
            <label for="review_text">Review:</label>
            <textarea id="review_text" name="review_text" rows="5" required>{{ review.review_text }}</textarea>
        </div>

        <div class="button-row">
            <button type="submit" class="btn save">Save Changes</button>
            <a href="{{ url_for('admin_maintenance') }}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
