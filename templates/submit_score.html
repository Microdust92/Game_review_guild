{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Submit Your Score</h1>
    <p>Your final score: <strong>{{ final_score }}</strong></p>

    <form method="POST" action="{{ url_for('submit_score') }}">
        <label for="player_name">Enter your name:</label><br><br>
        <input type="text" id="player_name" name="player_name" required placeholder="Your name..." required><br><br>
        
        <button type="submit">Submit Score</button>
    </form>
    <div class="links">
        <a href="{{ url_for('scoreboard') }}">View Scoreboard</a> |
        <a href="{{ url_for('homepage') }}">Play Again</a> 
    </div>
    
</div>
{% endblock %}
